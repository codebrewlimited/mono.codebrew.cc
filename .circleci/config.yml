version: 2.1

orbs:
  node: circleci/node@5.0

executors:
  node-executor:
    docker:
      - image: cimg/node:22.16
    working_directory: ~/repo

jobs:
  detect-changes:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Fetch main and full history
          command: |
            git fetch origin main --depth=1 || true
            git fetch --unshallow || true

      - run:
          name: Detect changes since base
          command: |
            echo "ðŸ” Detecting changes..."

            # Determine base commit for diff
            if [ -n "$CIRCLE_PULL_REQUEST" ]; then
              BASE_BRANCH="origin/main"
              echo "PR detected. Comparing against $BASE_BRANCH"
            elif [ "$CIRCLE_BRANCH" = "main" ]; then
              BASE_BRANCH="HEAD~1"
              echo "Main branch build. Comparing last commit only"
            else
              BASE_BRANCH="origin/main"
              echo "Feature branch detected. Comparing against $BASE_BRANCH"
            fi

            CHANGED_FILES=$(git diff --name-only $BASE_BRANCH...HEAD || echo "")
            echo "Changed files:"
            echo "$CHANGED_FILES"

            if echo "$CHANGED_FILES" | grep -qE "^v1/"; then
              echo "V1_CHANGED=true" >> workspace-vars
            else
              echo "V1_CHANGED=false" >> workspace-vars
            fi

            if echo "$CHANGED_FILES" | grep -qE "^v2/"; then
              echo "V2_CHANGED=true" >> workspace-vars
            else
              echo "V2_CHANGED=false" >> workspace-vars
            fi

            echo "workspace-vars created:"
            cat workspace-vars

      - persist_to_workspace:
          root: .
          paths:
            - workspace-vars

  release-and-build:
    executor: node-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo

      - run:
          name: Load workspace vars
          command: |
            if [ -f workspace-vars ]; then
              source workspace-vars
            fi
            echo "V1_CHANGED=$V1_CHANGED"
            echo "V2_CHANGED=$V2_CHANGED"

      - run:
          name: Install root dependencies
          command: npm ci

      - run:
          name: Conditional release
          command: |
            source workspace-vars
            git config --global user.email "ci-bot@codebrew.cc"
            git config --global user.name "CI Bot"

            if [ "$V1_CHANGED" = "true" ]; then
              echo "ðŸ“¦ Running release for v1"
              npm run version:v1
            fi
            if [ "$V2_CHANGED" = "true" ]; then
              echo "ðŸ“¦ Running release for v2"
              npm run version:v2
            fi

      - run:
          command: git push --follow-tags --no-verify
          environment:
            HUSKY: 0

      - run:
          name: Build & Deploy (SSH Deploy)
          command: |
            source workspace-vars

            if [ "$V1_CHANGED" = "true" ]; then
              echo "ðŸš€ Deploying v1 over SSH"

              cd v1
              npm ci
              npm run build
              cd ..

              rsync -avz --delete \
                -e "ssh -o StrictHostKeyChecking=no" \
                ./v1/ $SSH_USER@$SSH_HOST:/var/api/test.codebrew.cc/v1/

              ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST
              cd /var/api/test.codebrew.cc/v1 && npm ci --omit=dev
              pm2 restart test.codebrew.cc/v1 --update-env || pm2 start dist/main.js --name v1
              EOF

            fi

            if [ "$V2_CHANGED" = "true" ]; then
            #               echo "ðŸš€ Deploying v2 over SSH"

            #               cd v2
            #               npm ci
            #               npm run build
            #               cd ..

            #               rsync -avz --delete \
            #                 -e "ssh -o StrictHostKeyChecking=no" \
            #                 ./v2/ $SSH_USER@$SSH_HOST:/var/www/v2/

            #               ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST <<'EOF'
            # cd /var/www/v2
            # npm ci --omit=dev
            # pm2 restart v2 --update-env || pm2 start dist/main.js --name v2
            # EOF
            fi

workflows:
  version: 2
  build-and-release:
    jobs:
      - detect-changes
      - release-and-build:
          requires:
            - detect-changes
          filters:
            branches:
              only: main
