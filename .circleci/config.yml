version: 2.1

orbs:
  node: circleci/node@5.0

executors:
  node-executor:
    machine:
      image: ubuntu-2204:2023.09
    working_directory: ~/repo

jobs:
  detect-changes:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Fetch main and full history
          command: |
            git fetch origin main --depth=1 || true
            git fetch --unshallow || true

      - run:
          name: Detect changes since base
          command: |
            echo "ðŸ” Detecting changes..."

            if [ -n "$CIRCLE_PULL_REQUEST" ]; then
              BASE_BRANCH="origin/main"
              echo "PR detected. Comparing against $BASE_BRANCH"
            elif [ "$CIRCLE_BRANCH" = "main" ]; then
              BASE_BRANCH="HEAD~1"
              echo "Main branch build. Comparing last commit only"
            else
              BASE_BRANCH="origin/main"
              echo "Feature branch detected. Comparing against $BASE_BRANCH"
            fi

            CHANGED_FILES=$(git diff --name-only $BASE_BRANCH...HEAD | grep -v -E "CHANGELOG.md|package.json" || echo "")

            if git diff --name-only $BASE_BRANCH...HEAD | grep -q "package.json"; then
              CHANGED_FILES="$CHANGED_FILES"$'\n'"package.json"
            fi

            echo "Changed files (filtered):"
            echo "$CHANGED_FILES"

            if echo "$CHANGED_FILES" | grep -qE "^v1/"; then
              echo "V1_CHANGED=true" >> workspace-vars
            else
              echo "V1_CHANGED=false" >> workspace-vars
            fi

            if echo "$CHANGED_FILES" | grep -qE "^client/"; then
              echo "CLIENT_CHANGED=true" >> workspace-vars
            else
              echo "CLIENT_CHANGED=false" >> workspace-vars
            fi

            echo "workspace-vars created:"
            cat workspace-vars

      - persist_to_workspace:
          root: .
          paths:
            - workspace-vars

  build-and-test:
    executor: node-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo

      - run:
          name: Load workspace vars
          command: |
            if [ -f workspace-vars ]; then
              source workspace-vars
            fi
            echo "V1_CHANGED=$V1_CHANGED"
            echo "CLIENT_CHANGED=$CLIENT_CHANGED"

      - run:
          name: Skip if no app changed
          command: |
            source workspace-vars
            if [ "$V1_CHANGED" = "false" ] && [ "$CLIENT_CHANGED" = "false" ]; then
              echo "No app changes detected â€” skipping build and tests. ðŸ’¤"
              exit 0
            fi

      - run:
          name: Install root dependencies
          command: npm ci --workspaces

      - run:
          name: Build test targets
          command: |
            source workspace-vars
            if [ "$V1_CHANGED" = "true" ]; then
              echo "ðŸ—ï¸ Building v1"
              cd v1
              npm ci
              npm run build
              cd ..
            fi

            if [ "$CLIENT_CHANGED" = "true" ]; then
              echo "ðŸ—ï¸ Building client app"
              cd client
              npm ci
              npm run build
              cd ..
            fi

      - run:
          name: Run tests
          command: |
            source workspace-vars
            if [ "$V1_CHANGED" = "true" ]; then
              echo "ðŸ§ª Testing v1 API"
              npm test -w v1 --if-present
            fi

            if [ "$CLIENT_CHANGED" = "true" ]; then
              echo "ðŸ§ª Testing Client App"
              npm test -w client --if-present
            fi

  release-and-build:
    executor: node-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo

      - run:
          name: Load workspace vars
          command: |
            if [ -f workspace-vars ]; then
              source workspace-vars
            fi
            echo "V1_CHANGED=$V1_CHANGED"
            echo "CLIENT_CHANGED=$CLIENT_CHANGED"

      - run:
          name: Install root dependencies
          command: npm ci

      - run:
          name: Conditional release
          command: |
            source workspace-vars
            git config --global user.email "ci-bot@codebrew.cc"
            git config --global user.name "CI Bot"

            if [ "$V1_CHANGED" = "true" ]; then
              echo "ðŸ“¦ Running release for v1"
              npm run version:v1
            fi
            if [ "$CLIENT_CHANGED" = "true" ]; then
              echo "ðŸ“¦ Running release for client app"
              npm run version:client
            fi

      - run:
          command: git push --follow-tags --no-verify
          environment:
            HUSKY: 0

      - run:
          name: Install system dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y rsync unzip curl

      - run:
          name: Install AWS CLI
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            aws --version

      - run:
          name: Configure AWS Credentials
          command: |
            source workspace-vars
            mkdir -p ~/.aws
            printf "[default]\naws_access_key_id=$AWS_ACCESS_KEY_ID\naws_secret_access_key=$AWS_SECRET_ACCESS_KEY\nregion=$AWS_DEFAULT_REGION\n" > ~/.aws/credentials

      - run:
          name: Test AWS
          command: aws sts get-caller-identity

      - run:
          name: Build & Deploy (SSH Deploy)
          command: |
            source workspace-vars

            PUBLIC_IP=$(curl -s ipinfo.io/ip)

            aws ec2 authorize-security-group-ingress --region $AWS_DEFAULT_REGION --group-id $SG_ID \
              --protocol tcp --port 22 --cidr $PUBLIC_IP/24

            sleep 5

            if [ "$V1_CHANGED" = "true" ]; then
              echo "ðŸš€ Deploying v1 over SSH"
              ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST '
                set -e
                cd /var/api/test.codebrew.cc
                git fetch origin main
                git reset --hard origin/main
                cd v1
                npm ci
                npm run build
                pm2 restart test.codebrew.cc/v1 --update-env || pm2 start dist/main.js --name v1
              '
            fi

            if [ "$CLIENT_CHANGED" = "true" ]; then
              echo "ðŸš€ Deploying client app over SSH"
              ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST '
                set -e
                cd /var/api/test.codebrew.cc
                git fetch origin main
                git reset --hard origin/main
                cd client
                npm ci
                npm run build
              '
            fi

            aws ec2 revoke-security-group-ingress --region $AWS_DEFAULT_REGION --group-id $SG_ID --protocol tcp --port 22 --cidr $PUBLIC_IP/24

workflows:
  version: 2
  build-and-release:
    jobs:
      - detect-changes
      - build-and-test:
          requires:
            - detect-changes
          filters:
            branches:
              only: main
      - release-and-build:
          requires:
            - build-and-test
          filters:
            branches:
              only: main
