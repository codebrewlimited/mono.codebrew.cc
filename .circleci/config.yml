version: 2.1

orbs:
  node: circleci/node@5.0

executors:
  node-executor:
    docker:
      - image: cimg/node:22.16
    working_directory: ~/repo

jobs:
  detect-changes:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Fetch main and full history
          command: |
            git fetch origin main --depth=1 || true
            git fetch --unshallow || true

      - run:
          name: Detect changes since base
          command: |
            echo "ðŸ” Detecting changes..."

            # Determine base commit for diff
            if [ -n "$CIRCLE_PULL_REQUEST" ]; then
              # Pull request context
              BASE_BRANCH="origin/main"
              echo "PR detected. Comparing against $BASE_BRANCH"
            elif [ "$CIRCLE_BRANCH" = "main" ]; then
              # Running on main â€” compare last commit only
              BASE_BRANCH="HEAD~1"
              echo "Main branch build. Comparing last commit only"
            else
              # Feature branch build
              BASE_BRANCH="origin/main"
              echo "Feature branch detected. Comparing against $BASE_BRANCH"
            fi

            CHANGED_FILES=$(git diff --name-only $BASE_BRANCH...HEAD || echo "")
            echo "Changed files:"
            echo "$CHANGED_FILES"

            if echo "$CHANGED_FILES" | grep -qE "^v1/"; then
              echo "âœ… Detected changes in v1"
              echo "V1_CHANGED=true" >> $BASH_ENV
            else
              echo "â„¹ï¸ No changes in v1"
              echo "V1_CHANGED=true" >> $BASH_ENV
            fi

            if echo "$CHANGED_FILES" | grep -qE "^v2/"; then
              echo "âœ… Detected changes in v2"
              echo "V2_CHANGED=true" >> $BASH_ENV
            else
              echo "â„¹ï¸ No changes in v2"
              echo "V2_CHANGED=false" >> $BASH_ENV
            fi

      # - run:
      #     name: Print results
      #     command: |
      #       source $BASH_ENV
      #       echo "V1_CHANGED=$V1_CHANGED"
      #       echo "V2_CHANGED=$V2_CHANGED"

  release-and-build:
    executor: node-executor
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Debug working directory
          command: |
            pwd
            ls -la
            ls -la v1 || true
            ls -la v2 || true
            cat package.json | head -n 20
      - run:
          name: Install dependencies
          command: npm ci
          working_directory: ~/repo
      - run:
          name: Conditional release
          command: |
            echo "$V1_CHANGED"
            if [ "$V1_CHANGED" = "true" ]; then
              npm run release:v1
            fi
            if [ "$V2_CHANGED" = "true" ]; then
              npm run release:v2
            fi
      - run:
          name: Build Docker images
          command: |
            if [ "$V1_CHANGED" = "true" ]; then
              docker build -f Dockerfile -t myregistry/my-app:v1-$CIRCLE_SHA1 --build-arg WORKSPACE=v1 .
            fi
            if [ "$V2_CHANGED" = "true" ]; then
              docker build -f Dockerfile -t myregistry/my-app:v2-$CIRCLE_SHA1 --build-arg WORKSPACE=v2 .
            fi
      - run:
          name: Push Docker images
          command: |
            if [ "$V1_CHANGED" = "true" ]; then
              docker push myregistry/my-app:v1-$CIRCLE_SHA1
            fi
            if [ "$V2_CHANGED" = "true" ]; then
              docker push myregistry/my-app:v2-$CIRCLE_SHA1
            fi

workflows:
  version: 2
  build-and-release:
    jobs:
      - detect-changes
      - release-and-build:
          requires:
            - detect-changes
          filters:
            branches:
              only: main
